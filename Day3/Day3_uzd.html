<html>

    <head>
     <link rel="stylesheet" href="style_3_uzd.css">
    </head>
   <body>
        
   
        <div class="input-form">
            <button id = "btn1" class= "btn1" onClick="testFunction()"> Pieņemt vērtību</button>
            <input type="number" id="input1" class="testInput" placeholder="Ievadi skaitli">
        <button id = "btn2" onclick="task2()" > Nospied Mani!</button>
        </div>

        <p id="counter">0</p>

        <script>
                
              let count = 0;
            
            
            
            function testFunction(){
                let userInput = document.getElementById("input1");

                if(userInput.value % 2 == 0){
                    userInput.style.backgroundColor = "red";
                }else{
                    userInput.style.backgroundColor = "green";
                }
            }

            function task2(){
                count++;
                document.getElementById("counter").innerHTML = count;
                alert("Nospiests " + count);
            }


        </script>
    </body>
