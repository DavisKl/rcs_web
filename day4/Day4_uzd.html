<html>

   <body>
        
   
        <div class="input-form">
            <button id = "btn1" class= "btn1" onClick="task1()"> Pieņemt vērtību</button>
            <button id = "btn2" class= "btn1" onClick="task2()"> Pieņemt vērtību uzd 2</button>
            <input type="text" id="input1" class="arrNumber" placeholder="Ievadi skaitļus">
        </div>

       

        <script>
                
              
            
            
            
            function task1(){
                let userInput = document.getElementById("input1").value;
                
                let arr = userInput.split(",");

                let max = parseInt(arr[0]);
                let min = parseInt(arr[0]);

                for(let i = 0; i<arr.length; i++){
                    if(arr[i] > max){
                        max = parseInt(arr[i]);
                    }if(arr[i] < min){
                        min = parseInt(arr[i]);
                    }
                }

                alert(max);
                alert(min);

            }

            function task2(){
                let userInput = document.getElementById("input1").value;
                
                let arr = userInput.split(",");
                let similar = parseInt(arr[0]);

                for(let i = 0; i <= arr.length; i++){
                    for(let j = i; j <= arr.length; j++){
                        if(i!=j && arr[i] == arr[j]){
                            similar = parseInt(arr[i]);
                            alert(similar);
                        }
                    }
                    
                }
            

               
                }



            

        </script>
